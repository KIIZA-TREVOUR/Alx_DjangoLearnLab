<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>Book List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .book-item { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .book-title { font-weight: bold; font-size: 18px; }
        .book-author { color: #666; }
        .book-year { color: #999; font-size: 14px; }
        .actions { margin-top: 10px; }
        .btn { padding: 5px 10px; margin-right: 5px; text-decoration: none; border-radius: 3px; }
        .btn-edit { background: #007cba; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .messages { margin-bottom: 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Book List</h1>
    
    <!-- Display Django messages with XSS protection -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message|escape }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <a href="{% url 'book_create' %}" class="btn btn-edit">Add New Book</a>

    {% for book in books %}
        <div class="book-item">
            <div class="book-title">{{ book.title|escape }}</div>
            <div class="book-author">by {{ book.author|escape }}</div>
            <div class="book-year">Published: {{ book.publication_year }}</div>
            
            <div class="actions">
                <a href="{% url 'book_detail' book.pk %}" class="btn btn-edit">View</a>
                <a href="{% url 'book_edit' book.pk %}" class="btn btn-edit">Edit</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-delete">Delete</a>
            </div>
        </div>
    {% empty %}
        <p>No books available.</p>
    {% endfor %}
</body>
</html>
