{% extends "blog/base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<h2>Delete Comment?</h2>
<p>Are you sure you want to delete this comment?</p>
<blockquote>{{ object.content }}</blockquote>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background:red;color:white;">Delete Comment</button>
    <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
</form>
{% endblock %}
